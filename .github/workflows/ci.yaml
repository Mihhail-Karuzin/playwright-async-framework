name: Playwright Async Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [ chromium, firefox, webkit ]

    steps:

    # --- 1) Checkout code ---
    - name: Checkout repository
      uses: actions/checkout@v3

    # --- 2) Set up Python ---
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # --- 3) Install dependencies & Playwright browsers ---
    - name: Install dependencies + Playwright browsers
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-playwright pytest-xdist allure-pytest
        pip install playwright

        # ðŸ“Œ Important: install browsers for CI
        python -m playwright install --with-deps
      shell: bash

    # --- 4) Run tests ---
    - name: Run tests
      run: |
        # â— DO NOT use --headless here â€” pytest-playwright does not recognise it
        pytest -n auto --browser=${{ matrix.browser }}
      shell: bash

    # --- 5) Upload Allure raw results ---
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: artifacts/allure-results/

    # --- 6) Install Allure CLI manually ---
    - name: Install Allure CLI
      if: always()
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.22.2/allure-2.22.2.zip
        unzip allure-2.22.2.zip -d allure
        chmod +x allure/bin/allure

        # Add allure to path
        echo "ALLURE_HOME=$PWD/allure" >> $GITHUB_ENV
        echo "$PWD/allure/bin" >> $GITHUB_PATH
      shell: bash

    # --- 7) Generate Allure HTML report ---
    - name: Generate Allure Report
      if: always()
      run: |
        allure generate artifacts/allure-results --clean -o allure-report || true
        zip -r allure-report-${{ matrix.browser }}.zip allure-report
      shell: bash

    # --- 8) Upload HTML report as artifact ---
    - name: Upload Allure HTML artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-html-${{ matrix.browser }}
        path: allure-report-${{ matrix.browser }}.zip





