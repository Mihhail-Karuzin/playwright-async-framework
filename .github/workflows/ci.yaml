name: Playwright Async Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install

    - name: Run tests
      env:
        HEADLESS: "True"  # обязательно headless для CI
        BROWSER: ${{ matrix.browser }}
      run: |
        pytest tests \
          --browser=$BROWSER \
          --alluredir=artifacts/allure-results \
          -n auto
















