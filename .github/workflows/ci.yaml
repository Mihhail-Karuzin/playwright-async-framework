name: Playwright Async Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [ chromium, firefox, webkit ]

    steps:
    ########################################
    # 1) Checkout repository
    ########################################
    - name: Checkout repository
      uses: actions/checkout@v3

    ########################################
    # 2) Set up Python
    ########################################
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    ########################################
    # 3) Install dependencies + Playwright browsers
    ########################################
    - name: Install dependencies + Playwright browsers
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-playwright pytest-xdist allure-pytest
        pip install playwright

        # ðŸ“Œ Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Playwright Ð±Ñ€Ð°ÑƒÐ·ÐµÑ€Ñ‹ + ÑÐ¸ÑÑ‚ÐµÐ¼Ð½Ñ‹Ðµ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸
        python -m playwright install --with-deps
      shell: bash

    ########################################
    # 4) Run tests (headless via environment variable)
    ########################################
    - name: Run tests
      env:
        # ðŸ“Œ Ð“Ð°Ñ€Ð°Ð½Ñ‚Ð¸Ñ€ÑƒÐµÐ¼ headless Ñ€ÐµÐ¶Ð¸Ð¼ Ð´Ð»Ñ Ð²ÑÐµÑ… Ð±Ñ€Ð°ÑƒÐ·ÐµÑ€Ð¾Ð² Ð² CI
        PW_HEADLESS: 1
      run: |
        pytest -n auto --browser=${{ matrix.browser }}
      shell: bash

    ########################################
    # 5) Upload Allure raw results
    ########################################
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: artifacts/allure-results/

    ########################################
    # 6) Install Allure CLI manually
    ########################################
    - name: Install Allure CLI
      if: always()
      run: |
        # ðŸ“Œ Ð¡ÐºÐ°Ñ‡Ð¸Ð²Ð°ÐµÐ¼ Allure CLI
        wget https://github.com/allure-framework/allure2/releases/download/2.22.2/allure-2.22.2.zip

        # ðŸ“Œ Ð Ð°ÑÐ¿Ð°ÐºÐ¾Ð²Ñ‹Ð²Ð°ÐµÐ¼ Ð² Ð¿Ð°Ð¿ÐºÑƒ ./allure
        unzip allure-2.22.2.zip -d allure

        # ðŸ“Œ Ð”ÐµÐ»Ð°ÐµÐ¼ Ð±Ð¸Ð½Ð°Ñ€Ð½Ð¸Ðº Ð¸ÑÐ¿Ð¾Ð»Ð½ÑÐµÐ¼Ñ‹Ð¼
        chmod +x allure/bin/allure

        # ðŸ“Œ Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Allure CLI Ð² PATH
        echo "ALLURE_HOME=$PWD/allure" >> $GITHUB_ENV
        echo "$PWD/allure/bin" >> $GITHUB_PATH
      shell: bash

    ########################################
    # 7) Generate Allure HTML Report
    ########################################
    - name: Generate Allure Report
      if: always()
      run: |
        # ðŸ“Œ Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ HTML Allure Ð¾Ñ‚Ñ‡Ñ‘Ñ‚
        allure generate artifacts/allure-results --clean -o allure-report || true

        # ðŸ“Œ Ð£Ð¿Ð°ÐºÐ¾Ð²Ñ‹Ð²Ð°ÐµÐ¼ HTML Ð¾Ñ‚Ñ‡Ñ‘Ñ‚ Ð² ZIP
        zip -r allure-report-${{ matrix.browser }}.zip allure-report
      shell: bash

    ########################################
    # 8) Upload HTML report as artifact
    ########################################
    - name: Upload Allure HTML artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-html-${{ matrix.browser }}
        path: allure-report-${{ matrix.browser }}.zip






