name: Playwright Async Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [ chromium, firefox, webkit ]

    steps:

    # ───────────────────────────────────────────────────────────────────
    # 1) Checkout code
    # ───────────────────────────────────────────────────────────────────
    - name: Checkout repository
      uses: actions/checkout@v3

    # ───────────────────────────────────────────────────────────────────
    # 2) Setup Python
    # ───────────────────────────────────────────────────────────────────
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # ───────────────────────────────────────────────────────────────────
    # 3) Install dependencies + Playwright browsers
    # ───────────────────────────────────────────────────────────────────
    - name: Install dependencies + Playwright browsers
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-playwright pytest-xdist allure-pytest
        pip install playwright

        # Install all Playwright browsers globally
        python -m playwright install --with-deps
      shell: bash

    # ───────────────────────────────────────────────────────────────────
    # 4) Run tests in headless / xvfb mode
    # ───────────────────────────────────────────────────────────────────
    - name: Run tests
      env:
        PLAYWRIGHT_HEADLESS: true  # все браузеры по умолчанию headless
      run: |
        if [ "${{ matrix.browser }}" = "webkit" ]; then
          # WebKit может падать в CI даже в headless, используем xvfb
          xvfb-run -a pytest -n auto --browser=${{ matrix.browser }}
        else
          pytest -n auto --browser=${{ matrix.browser }}
        fi
      shell: bash

    # ───────────────────────────────────────────────────────────────────
    # 5) Upload raw Allure results
    # ───────────────────────────────────────────────────────────────────
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: artifacts/allure-results/

    # ───────────────────────────────────────────────────────────────────
    # 6) Install Allure CLI
    # ───────────────────────────────────────────────────────────────────
    - name: Install Allure CLI
      if: always()
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.22.2/allure-2.22.2.zip
        unzip allure-2.22.2.zip

        # Add to PATH
        echo "ALLURE_HOME=$PWD/allure-2.22.2" >> $GITHUB_ENV
        echo "$PWD/allure-2.22.2/bin" >> $GITHUB_PATH
      shell: bash

    # ───────────────────────────────────────────────────────────────────
    # 7) Generate Allure HTML report
    # ───────────────────────────────────────────────────────────────────
    - name: Generate Allure Report
      if: always()
      run: |
        allure generate artifacts/allure-results --clean -o allure-report || true
        zip -r allure-report-${{ matrix.browser }}.zip allure-report
      shell: bash

    # ───────────────────────────────────────────────────────────────────
    # 8) Upload HTML Allure artifact
    # ───────────────────────────────────────────────────────────────────
    - name: Upload Allure HTML artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-html-${{ matrix.browser }}
        path: allure-report-${{ matrix.browser }}.zip











