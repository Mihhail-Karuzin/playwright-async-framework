name: Playwright Async Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [ chromium, firefox, webkit ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies + Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-playwright pytest-asyncio allure-pytest
          pip install playwright
          python -m playwright install --with-deps
        shell: bash

      - name: Run tests
        env:
          PLAYWRIGHT_HEADLESS: true
        run: |
          pytest --browser=${{ matrix.browser }} --alluredir=artifacts/allure-results
        shell: bash

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: artifacts/allure-results/

      - name: Install Allure CLI
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.22.2/allure-2.22.2.zip
          unzip allure-2.22.2.zip
          echo "ALLURE_HOME=$PWD/allure-2.22.2" >> $GITHUB_ENV
          echo "$PWD/allure-2.22.2/bin" >> $GITHUB_PATH
        shell: bash

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate artifacts/allure-results --clean -o allure-report || true
          zip -r allure-report-${{ matrix.browser }}.zip allure-report
        shell: bash

      - name: Upload Allure HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-html-${{ matrix.browser }}
          path: allure-report-${{ matrix.browser }}.zip


















